<!--
  Main HTML Entry Point
  
  Purpose: Root HTML file for the Florish e-commerce application
  
  - Serves as the single page for the Single Page Application (SPA)
  - Provides the root div where React will mount the entire application
  - Includes meta tags for responsive design and SEO
  - Links to the favicon and loads the main JavaScript entry point
  - Essential for bootstrapping the React application
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/icons/florish-icon.png" type="image/png" />
    <title>Florish</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
